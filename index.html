<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Image Gallery</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

  <div class="container">
    <header>
      <h1>Image Gallery</h1>
    </header>

    <main class="mini-img">
      <figure><img src="img/beautiful.jpg" alt=""></figure>
      <figure><img src="img/beauty.jpg" alt=""></figure>
      <figure><img src="img/bicycle.jpg" alt=""></figure>
      <figure><img src="img/boat.jpg" alt=""></figure>
      <figure><img src="img/bread.jpg" alt=""></figure>
      <figure><img src="img/breakfast.jpg" alt=""></figure>
      <figure><img src="img/fashion.jpg" alt=""></figure>
      <figure><img src="img/swim.jpg" alt=""></figure>
    </main>

    <button class="open">Open</button>
    <div class="modal" id="modal">
      <div class="modal-backdrop"></div>
      <div class="modal-body">
        <button class="modal-close" id="close">Close</button>
        <div class="modal-img">
          <img src="img/beauty.jpg" alt="" width="400" height="600">
        </div>
      </div>
    </div>

    <aside class="lg-img">

    </aside>

    <footer>

    </footer>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
